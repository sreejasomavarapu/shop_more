{% extends 'home/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
    
{% block content %}


<form method="POST">
    {% csrf_token %}

<div class="container m-5 justify-content-center">
    
{{ form | crispy }}
</div>
<button class="btn btn-primary mx-5 " type="submit"> Submit </button>
</form>

<p class="mx-5 py-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>

{% endblock %}
